<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8f0f0"/>
  
  
  <!-- 武术动作人物（简化剪影） -->
  <g opacity="0.2" transform="translate(-50, 30)">
    <path d="M400,150 C420,150 440,160 440,180 C440,200 420,210 400,210 C380,210 360,200 360,180 C360,160 380,150 400,150" fill="#e60026"/>
    <path d="M400,210 L400,300" stroke="#e60026" stroke-width="12"/>
    <path d="M400,230 L340,280" stroke="#e60026" stroke-width="10"/>
    <path d="M400,230 L460,280" stroke="#e60026" stroke-width="10"/>
    <path d="M400,300 L370,400" stroke="#e60026" stroke-width="12"/>
    <path d="M400,300 L430,400" stroke="#e60026" stroke-width="12"/>
    <path d="M370,400 L350,500" stroke="#e60026" stroke-width="10"/>
    <path d="M430,400 L450,500" stroke="#e60026" stroke-width="10"/>
    <path d="M340,280 L300,230" stroke="#e60026" stroke-width="8"/>
    <path d="M460,280 L500,350" stroke="#e60026" stroke-width="8"/>
  </g>
  
  <!-- 骨骼关键点 -->
  <!-- 头部 -->
  <circle cx="350" cy="210" r="10" fill="#e60026"/>
  
  <!-- 颈部 -->
  <circle cx="350" cy="240" r="8" fill="#dd0023"/>
  
  <!-- 肩膀 -->
  <circle cx="310" cy="250" r="8" fill="#d40020"/>
  <circle cx="390" cy="250" r="8" fill="#d40020"/>
  
  <!-- 肘部 -->
  <circle cx="270" cy="280" r="8" fill="#cb001d"/>
  <circle cx="430" cy="310" r="8" fill="#cb001d"/>
  
  <!-- 手腕 -->
  <circle cx="250" cy="260" r="8" fill="#c20019"/>
  <circle cx="450" cy="380" r="8" fill="#c20019"/>
  
  <!-- 腰部 -->
  <circle cx="350" cy="330" r="8" fill="#b90016"/>
  
  <!-- 髋部 -->
  <circle cx="330" cy="350" r="8" fill="#b00012"/>
  <circle cx="370" cy="350" r="8" fill="#b00012"/>
  
  <!-- 膝盖 -->
  <circle cx="320" cy="430" r="8" fill="#a7000f"/>
  <circle cx="380" cy="430" r="8" fill="#a7000f"/>
  
  <!-- 脚踝 -->
  <circle cx="300" cy="530" r="8" fill="#9e000c"/>
  <circle cx="400" cy="530" r="8" fill="#9e000c"/>
  
  <!-- 骨骼连接线 -->
  <!-- 头部到颈部 -->
  <line x1="350" y1="210" x2="350" y2="240" stroke="#e60026" stroke-width="3"/>
  
  <!-- 颈部到肩膀 -->
  <line x1="350" y1="240" x2="310" y2="250" stroke="#dd0023" stroke-width="3"/>
  <line x1="350" y1="240" x2="390" y2="250" stroke="#dd0023" stroke-width="3"/>
  
  <!-- 肩膀到肘部 -->
  <line x1="310" y1="250" x2="270" y2="280" stroke="#d40020" stroke-width="3"/>
  <line x1="390" y1="250" x2="430" y2="310" stroke="#d40020" stroke-width="3"/>
  
  <!-- 肘部到手腕 -->
  <line x1="270" y1="280" x2="250" y2="260" stroke="#cb001d" stroke-width="3"/>
  <line x1="430" y1="310" x2="450" y2="380" stroke="#cb001d" stroke-width="3"/>
  
  <!-- 颈部到腰部 -->
  <line x1="350" y1="240" x2="350" y2="330" stroke="#c20019" stroke-width="3"/>
  
  <!-- 腰部到髋部 -->
  <line x1="350" y1="330" x2="330" y2="350" stroke="#b90016" stroke-width="3"/>
  <line x1="350" y1="330" x2="370" y2="350" stroke="#b90016" stroke-width="3"/>
  
  <!-- 髋部到膝盖 -->
  <line x1="330" y1="350" x2="320" y2="430" stroke="#b00012" stroke-width="3"/>
  <line x1="370" y1="350" x2="380" y2="430" stroke="#b00012" stroke-width="3"/>
  
  <!-- 膝盖到脚踝 -->
  <line x1="320" y1="430" x2="300" y2="530" stroke="#a7000f" stroke-width="3"/>
  <line x1="380" y1="430" x2="400" y2="530" stroke="#a7000f" stroke-width="3"/>
  
  <!-- 图例 -->
  <rect x="500" y="130" width="180" height="160" rx="8" fill="white" stroke="#e60026" stroke-width="1" stroke-opacity="0.3"/>
  <text x="590" y="155" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">骨骼部位说明</text>
  
  <circle cx="520" cy="180" r="6" fill="#e60026"/>
  <text x="535" y="185" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#333">头部/颈部</text>
  
  <circle cx="520" cy="210" r="6" fill="#d40020"/>
  <text x="535" y="215" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#333">肩膀/手臂</text>
  
  <circle cx="520" cy="240" r="6" fill="#b90016"/>
  <text x="535" y="245" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#333">躯干/腰部</text>
  
  <circle cx="520" cy="270" r="6" fill="#9e000c"/>
  <text x="535" y="275" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#333">腿部/脚踝</text>
  
  <!-- 置信度指示 -->
  <rect x="500" y="310" width="180" height="40" rx="5" fill="#e60026" fill-opacity="0.1" stroke="#e60026" stroke-width="1"/>
  <text x="590" y="335" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#e60026" text-anchor="middle">置信度: 0.92</text>
  
  <!-- 水印 -->
  <text x="400" y="580" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#999" opacity="0.7" text-anchor="middle">武术图谱识别与动画流生成系统</text>
</svg> 